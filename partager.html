  <main>
    <h1>Partagez votre Recette</h1>
    <p>Ajoutez votre touche personnelle en partageant vos recettes avec notre communauté.</p>
    <section class="recipes-grid">
    <form action="#" method="post">
      <div>
        <label for="recipe-name">Nom de la Recette :</label>
        <input type="text" id="recipe-name" name="recipe-name" required>
      </div>
      <br>
      <div>
        <label for="recipe-category">Catégorie :</label>
        <select id="recipe-category" name="recipe-category" required>
          <option value="plat">Plat</option>
          <option value="dessert">Dessert</option>
          <option value="boisson">Boisson</option>
        </select>
      </div>
      <br>
      <div>
        <label for="ingredients">Ingrédients :</label>
        <br><br>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
      </div>
      <br>
      <div>
        <label for="preparation">Préparation :</label>
        <br><br>
        <textarea id="preparation" name="preparation" rows="6" required></textarea>
      </div>
      <br>
      <div>
        <label for="recipe-image">Image du Plat :</label>
        <input type="file" id="recipe-image" name="recipe-image" accept="image/*" required>
      </div>
      <br>
      <div>
        <button type="submit" class="form-btn">Partager la Recette</button>
      </div>
    </form>
  </section>
  </main>
